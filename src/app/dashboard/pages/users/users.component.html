<app-title title="Lista de usuarios" />

<ul>
    @for (user of userServices.users(); track $index) {
    <li class="flex items-center cursor-pointer my-2">
        <img [srcset]="user.avatar" [alt]="user.first_name" class="rounded w-14">
        <a [routerLink]="['/dashboard/user',user.id]" class="mx-5 hover:underline">
            {{ user.first_name}} {{ user.last_name}}
        </a>
    </li>
    }@empty {
    <h3 class="text-6xl text-center">Cargando datos...</h3>
    }
</ul>
